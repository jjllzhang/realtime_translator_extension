<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时翻译</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>实时翻译插件</h1>
        <form id="settings-form">
            <div class="input-group">
                <label for="api-key">DeepSeek API密钥</label>
                <div class="input-wrapper">
                    <img src="key.png" alt="Key" class="input-icon">
                    <input type="password" id="api-key" placeholder="输入DeepSeek API密钥">
                </div>
            </div>
            <div class="input-group">
                <label for="custom-prompt">自定义翻译Prompt（可选）</label>
                <div class="input-wrapper">
                    <img src="prompt.png" alt="Prompt" class="input-icon">
                    <textarea id="custom-prompt" placeholder="输入自定义翻译prompt（如果留空将使用默认prompt）"></textarea>
                </div>
            </div>
            <button type="submit" id="save-settings">保存设置</button>
        </form>
        <p class="footer-text">您的API密钥和prompt将安全地存储在本地，仅用于翻译请求。</p>
        <p id="status" class="status"></p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
